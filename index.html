<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <h1 class="text-bg-dark p-3 text-center">BUSCAR CEP</h1>
        <div class="p-5 mb-2 bg-body-secondary rounded-2">
            <div class="mb-3 row">
                <label for="cep" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="cep" value=""
                        placeholder="Digite seu cep sem caracteres" onkeyup="checkEnter(event)">

                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-primary w-100" onclick="getAdressByCep()"> Buscar CEP</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="Cidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="Cidade">
                </div>
            </div>
            <div class="mb-3 row ">
                <label for="Bairro" class="col-sm-1 col-form-label">Bairro</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="Bairro">
                </div>
            </div>
            <div class="mb-3 row ">
                <label for="Rua" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="Rua">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-bg-dark p-3 text-center">METEOROLOGIA</h1>
        <div class="p-5 mb-2 bg-body-secondary rounded-2 text-center">
            <div class="mb-3 row">
                <label for="Latitude" class="col-sm-1 col-form-label">Latitude</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="Latitude" value="" placeholder="Latitude">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Longitude" class="col-sm-1 col-form-label">Longitude</label>
                <div class="col-sm">
                    <input type="text" class="form-control" id="Longitude" value="" placeholder="Longitude">
                </div>
            </div>

            <div class="container">
                <div class="d-flex justify-content-center row w-100">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary w-100 mx-auto align-self-center"
                            onclick="getprevisao()">
                            Saber meteorologia!
                        </button>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-dark w-100" target="_blank" href="https://www.google.com.br/maps/preview"  role="button">
                            Ver endere√ßo no Google maps!</a>
                    </div>
                </div>
            </div>


            <!--------------------------------------------------------------------------------------------  **RESPOSTA API/METEOROLOGIA**  --------------------------------------------------------------------------------------------------------------->
            <div class="container w-50 ">
                <div class="p-5 mb-2 bg-body-secondary rounded-2 text-center d-none" id="resposta">
                </div>
            </div>
        </div>
    </div>


    <!--------------------------------------------------------------------------------------------  **SCRIPT**  ------------------------------------------------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
